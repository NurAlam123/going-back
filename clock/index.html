<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!---->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="watch__body">
        <div class="watch__analog">
          <div class="watch__analog-dot"></div>
          <div class="watch__analog-hour"></div>
          <div class="watch__analog-minute"></div>
          <div class="watch__analog-second"></div>
        </div>

        <div class="watch__digital">
          <p class="watch__digital-date">Fri, Mar 21, 2025</p>
          <p class="watch__digital-time">
            <span class="watch__digital-hour">00</span> :
            <span class="watch__digital-minute">30</span>
          </p>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
